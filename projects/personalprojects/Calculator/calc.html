<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Web Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; margin: 0; }
        .calculator { background: #1a1a1a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; }
        #display { width: 100%; height: 60px; font-size: 2rem; border: none; background: #1a1a1a; color: #fff; text-align: right; margin-bottom: 20px; padding: 10px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; background: #333; color: white; transition: 0.2s; }
        button:hover { background: #444; }
        .operator { background: #f39c12; }
        .operator:hover { background: #e67e22; }
        .equal { background: #27ae60; grid-column: span 2; }
        .equal:hover { background: #2ecc71; }
        .clear { background: #c0392b; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">Ã—</button>
        <button onclick="deleteLast()">DEL</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculate()">=</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // Using Function instead of eval for slightly better security
            display.value = new Function('return ' + display.value)();
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
